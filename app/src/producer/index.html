<!DOCTYPE html>
<html>
    <head>
        <title>Wine Supply Chain</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      </head>
      <body>
        <div class="container-contact100">
          <div class="wrap-contact100">
            <form class="contact100-form validate-form">
              <span class="contact100-form-title">
                Register Producer & Vineyard
              </span>

              <label class="label-input100" for="email">Enter Ethereum Address *</label>
              <div class="wrap-input100 validate-input" data-validate = "Valid Ethereum Address is Required">
                <input id="producer-id" class="input100" type="text" placeholder="Eg. 0x00000000000000000000000000000000000000">
                <span class="focus-input100"></span>
              </div>
      
              <label class="label-input100" for="first-name">Enter Vineyard Location Co-ordinates *</label>
              <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Enter valid Latitude">
                <input id="vineyard-latitude" class="input100" type="text" placeholder="Vineyard Latitude">
                <span class="focus-input100"></span>
              </div>
              <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Enter valid Longitude">
                <input id="vineyard-longitude"class="input100" type="text" placeholder="Vineyard Longitude">
                <span class="focus-input100"></span>
              </div>

              <label class="label-input100" for="email">Enter Vineyard Name *</label>
              <div class="wrap-input100 validate-input" data-validate = "Valid Vineyard Name is Required">
                <input id="vineyard-name" class="input100" type="text" placeholder="Eg. Great Vineyard">
                <span class="focus-input100"></span>
              </div>
      
              <label class="label-input100" for="message">Enter Vineyard Address *</label>
              <div class="wrap-input100 validate-input" data-validate = "Vineyard Address is required">
                <textarea id="vineyard-address" class="input100" placeholder="Write Vineyard Address..."></textarea>
                <span class="focus-input100"></span>
              </div>
      
              <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" type="button" onclick="App.registerFarm()">
                  Register
                </button>
              </div>
            </form>
      
            <div class="contact100-more flex-col-c-m">
                <form class="details100-form validate-form"
                      action="http://localhost:8080/process.html">
                    <span class="details100-form-title">
                      Registration Details
                    </span>
      
                    <label class="details-label-input100">Producer ID:</label>
                    <div class="wrap-input100">
                      <input id="details-producer-id" class="details-input100" type="text" readonly placeholder="Registered Address will appear here">  
                    </div>
            
                    <label class="details-label-input100">Vineyard Location Co-ordinates</label>
                    <div class="wrap-input100 rs1-wrap-input100">
                      <input id="details-vineyard-latitude" class="details-input100" type="text" readonly placeholder="Vineyard Latitude">
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100">
                      <input id="details-vineyard-longitude"class="details-input100" type="text" readonly placeholder="Vineyard Longitude">
                    </div>

                    <label class="details-label-input100">Vineyard Information</label>
                    <div class="wrap-input100 rs1-wrap-input100">
                      <input id="details-vineyard-id" class="details-input100" type="text" readonly placeholder="Vineyard ID">
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100">
                      <input id="details-vineyard-name"class="details-input100" type="text" readonly placeholder="Vineyard Name">
                    </div>
            
                    <label class="details-label-input100">Vineyard Address</label>
                    <div class="wrap-input100 validate-input">
                      <textarea id="details-vineyard-address" class="details-input100" readonly placeholder="Vineyard Address"></textarea>
                    </div>

                    <div class="container-contact100-form-btn">
                      <button class="details-contact100-form-btn" id="details-proceed-button"type="submit" style="display: none;">
                        Proceed
                      </button>
                    </div>

                  </form>
        </div>
      </body>
</html>
